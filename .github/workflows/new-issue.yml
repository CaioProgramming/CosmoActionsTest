name: Implement new Issue
on:
    issues:
        types: [opened, labeled]
jobs:
  setup-git:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
  download-kotlin:
    runs-on: ubuntu-latest
    steps:
      - uses: fwilhe2/setup-kotlin@main
        with:
          version: 1.9.22
  setup-enablers:
    runs-on: ubuntu-latest
    steps:
      - name: Enabling dependency scripts
        run: |
         chmod u+r+x .github/workflows/scripts/dependency-resolver.sh
         chmod u+r+x .github/workflows/scripts/get-dependency.sh     
  validate-issue:
    runs-on: ubuntu-latest
    steps:      
      - name: Checking issue
        if: contains(github.event.issue.labels.*.name, 'news')
        uses: ./.github/workflows/actions/add-news-action
        with:
          issue-number: ${{ github.event.issue.number }}
          issue-body: ${{ github.event.issue.body }}
          issue-title: ${{ github.event.issue.title }}